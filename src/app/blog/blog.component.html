<div *ngFor="let persona of data1" class="animated fadeIn ae-grid">
<div class="ae-grid__item"><img src="assets/img/IMG_6600.jpg" alt="">
    <h5>{{ persona.nombre }}</h5>
    <p class="cargo"> {{persona.subtitulo}} </p>
    <p class="description"> {{persona.frase}} </p>
    <a href="#0"><img src="assets/img/instagram-48.png" alt="Instagram Icon"> {{persona.instagram}} </a>
  </div>
</div>
